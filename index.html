<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual SOS App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>Emergency Alert System</h1>
        <div class="input-group">
            <input type="text" id="userName" placeholder="User Name">
            <input type="tel" id="userPhone" placeholder="Emergency Contact Number">
        </div>
        <div id="map"></div>
        <button class="sos-btn" onclick="sendManualSOS()">
            <div class="inner-btn">SOS</div>
        </button>
        <p id="status">Location active. Tap SOS to notify services.</p>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
