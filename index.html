<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Alert SOS</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <h1>EMERGENCY ALERT</h1>
        
        <div class="user-inputs">
            <input type="text" id="userName" placeholder="Your Full Name">
            <input type="tel" id="userPhone" placeholder="Emergency Phone Number">
        </div>

        <div id="map"></div>

        <button class="sos-button" onclick="sendEmergencyAlert()">
            <div class="inner-circle">SOS</div>
        </button>
        
        <p id="status">Waiting for GPS...</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
