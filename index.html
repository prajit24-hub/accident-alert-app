<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Rescue SOS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>Emergency Rescue System</h1>
        
        <div class="input-group">
            <input type="text" id="userName" placeholder="Driver Name">
            <input type="tel" id="userPhone" placeholder="Emergency Contact">
        </div>

        <div id="map"></div>

        <div id="shake-zone">
            <p id="status">RAPID MOVEMENT OR SHAKE TO ACTIVATE SOS</p>
            <div id="progress-fill"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
